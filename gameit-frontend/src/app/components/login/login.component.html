<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <div style="height: 100%;">
        <div class="login mat-elevation-z12">
          <div class="login-header">
            <img src="assets/logoSmall.png">
          </div>
          <form #form="ngForm" (ngSubmit)="login()">
            <div class="alert alert-success" role="alert" *ngIf="registeredMessage">
              <strong>{{registeredMessage}}</strong>
            </div>
            <div class="login-content">
              <div class="form-group">
                <input class="form-control" placeholder="E-Mail" type="text" name="email" required [(ngModel)]="email">
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="Password" type="password" name="password" required
                       [(ngModel)]="password">
              </div>

              <button class="btn btn-primary" [disabled]="!form.valid">SIGN IN</button>
              <p class="note">Don't have an account?<br/> <a [routerLink]="['/register']">Click here to create one</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
